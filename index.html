<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberSum-JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="conatiner-fluid">
        <div class="row">
            <div class="col-1 sideFill"></div>
            <div class="col-10 gameBoard">
                <h1 id="title">Number Sums</h1>
                <hr>
                <!--Get full function for these tags-->
                <h2 id="errorTitle">Error</h2>
                <h3 id="errorCount">0</h3>
                <!--Game Board LayOut-->
                <div class="div layout">
                    <div id="vDigitsLeft"></div>
                    <div class="div horizontalBoard" id="middleBoard">
                        <!--Display horizontal digits-->
                        <div id="hDigits"></div>
                        <!--Create 9x9 board-->
                        <div id="board"></div>
                        <div id="hDigitsBottom"></div>
                    </div>
                    <div id="vDigits"></div>
                    <div id="slider">
                        <input type="checkbox" id="slideToggle">
                        <label for="slideToggle" class="button"></label>
                    </div>

                </div>
            </div>
            <div class="col-1 sideFill"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/app.js"></script>
</html>
